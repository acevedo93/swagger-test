components:
  schemas:
    CatalogItem:
      type: object
      properties:
        id:
          type: string
          description: ID of the catalog item
          example: "1234"
        name:
          type: string
          description: Name of the catalog item
          example: "Catalog Item Name"
        description:
          type: string
          description: Description of the catalog item
          example: "Description of the catalog item"
        category:
          type: string
          description: Category of the catalog item
          example: "Category A"
        availability:
          type: boolean
          description: Availability of the catalog item
          example: true
    CatalogItemWithSpecialty:
      type: object
      properties:
        id:
          type: string
          description: ID of the catalog item
          example: "1234"
        name:
          type: string
          description: Name of the catalog item
          example: "Catalog Item Name"
        description:
          type: string
          description: Description of the catalog item
          example: "Description of the catalog item"
        category:
          type: string
          description: Category of the catalog item
          example: "Category A"
        availability:
          type: boolean
          description: Availability of the catalog item
          example: true
        specialty:
          type: string
          description: Specialty related to the subspecialty
          example: "Cardiology"
    CatalogResponse:
      type: object
      properties:
        items:
          type: array
          description: List of catalog items
          items:
            $ref: "#/components/schemas/CatalogItem"
    CatalogResponseWithSpecialty:
      type: object
      properties:
        items:
          type: array
          description: List of catalog items with specialties
          items:
            $ref: "#/components/schemas/CatalogItemWithSpecialty"

